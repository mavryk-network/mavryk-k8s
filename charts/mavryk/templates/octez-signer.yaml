{{- $octezSigners := .Values.octezSigners | default dict }}
{{- if and (not .Values.is_invitation) (len $octezSigners) }}
  {{- include "mavryk.checkDupeSignerAccounts" $ }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.octez_signer_statefulset.name }}
  namespace: {{ .Release.Namespace }}
spec:
  clusterIP: None
  ports:
    - port: 6732
      name: signer
  selector:
    app: {{ .Values.octez_signer_statefulset.name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.octez_signer_statefulset.name }}
  namespace: {{ .Release.Namespace }}
spec:
  podManagementPolicy: Parallel
  replicas: {{ len $octezSigners }}
  serviceName: {{ .Values.octez_signer_statefulset.name }}
  selector:
    matchLabels:
      app: {{ .Values.octez_signer_statefulset.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.octez_signer_statefulset.name }}
    spec:
      containers:
      - name: octez-signer
        image: "{{ .Values.images.octez }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6732
          name: signer
        command:
          - /bin/sh
        volumeMounts:
        - mountPath: /var/tezos
          name: var-volume
        args:
          - "-c"
          - |
{{ tpl (.Files.Get "scripts/remote-signer.sh") $ | indent 12 }}
      initContainers:
      - image: {{ .Values.mavryk_k8s_images.utils }}
        imagePullPolicy: IfNotPresent
        name: config-generator
        args:
          - "config-generator"
        envFrom:
          - configMapRef:
              name: mavryk-config
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_TYPE
            value: {{ .Values.octez_signer_statefulset.pod_type }}
        volumeMounts:
          - mountPath: /var/tezos
            name: var-volume
          - mountPath: /etc/secret-volume
            name: mavryk-accounts
      securityContext:
        fsGroup: 1000
      volumes:
        - emptyDir: {}
          name: var-volume
        - name: mavryk-accounts
          secret:
          {{- if eq .Values.accountsSecretName "" }}
            secretName: mavryk-secret
          {{- else }}
            secretName: {{ .Values.accountsSecretName }}
          {{ end }}
---
{{- end }}
