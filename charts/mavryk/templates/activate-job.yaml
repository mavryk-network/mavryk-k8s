{{- if (include "mavryk.shouldActivateProtocol" .) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: activate-job
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      name: activate-job
    spec:
      containers:
{{- include "mavryk.init_container.chain_initiator"    $ | indent 8 }}
      initContainers:
        - image: {{ .Values.mavryk_k8s_images.utils }}
          imagePullPolicy: IfNotPresent
          name: config-generator
          args:
            - config-generator
          envFrom:
            - configMapRef:
                name: mavryk-config
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_TYPE
              value: {{ .Values.chain_initiator_job.pod_type }}
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
            - mountPath: /etc/secret-volume
              name: mavryk-accounts
      restartPolicy: Never
      volumes:
        - emptyDir: {}
          name: config-volume
        - emptyDir: {}
          name: var-volume
        - name: mavryk-accounts
          secret:
            secretName: mavryk-secret
{{ end }}
