apiVersion: v1
kind: Service
metadata:
  labels:
    app: mavryk-faucet
  name: mavryk-faucet
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  selector:
    app: mavryk-faucet
  ports:
  {{- if .Values.enableUI }}
    - name: frontend
      port: 8080
      targetPort: frontend
      protocol: TCP
  {{- end }}
    - name: backend
      port: 3000
      targetPort: backend
      protocol: TCP
